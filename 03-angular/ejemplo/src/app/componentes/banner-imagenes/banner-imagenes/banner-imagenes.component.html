<h1 [ngStyle]="{
'background-color':'#000',
'color':color,
'border':'solid 1px'+color}" >Hola desde Banner</h1>
<!-- interpolación> texto muestra interfaaz-->
<h2>{{nombre}}-{{apellido}}</h2>
<p>Mascota:{{mascotas.cachetes.edad}}</p>

<img [src]="urlImagen" alt="">

        (blur)="ejecutarEventoBlur()">
  Event Binding</button>

<!--Pipes-->

<p>{{fecha | date: 'dd-MM-YYYY'}}</p>

<pre>
  {{mascotas | json}}
</pre>
