<app-cabecera></app-cabecera>
<div>
  <form [formGroup]="editarFormMascota" (ngSubmit)="putForm(editarFormMascota.value)">
    <div class="form-group">
      <label for="txtID">ID</label>
      <input type="text" class="form-control" id="txtID" placeholder="ID" formControlName="idChildren"  readonly>
    </div>
    <div class="form-group">
      <label for="txtIDPadre">ID de la Raza</label>
      <input type="text" class="form-control" id="txtIDPadre" placeholder="ID del Padre" formControlName="idPadre"  readonly>
    </div>
    <div class="form-group">
      <label for="txtnombre">Nombre</label>
      <input type="text" class="form-control" id="txtnombre" placeholder="Nombre" formControlName="nombreChildren">
    </div>
    <div class="form-group">
      <label for="txtorigen">Edad</label>
      <input type="number" class="form-control" id="txtorigen" placeholder="Edad" formControlName="edad">
    </div>

    <div class="form-group">
      <label for="txtexistencia">Número de vacunas</label>
      <input type="number" class="form-control" id="txtexistencia" placeholder="Número de Vacunas" formControlName="numeroVacunas">
    </div>

    <div class="form-group">
      <label for="txttamano">Nombre del Dueño</label>
      <input type="text" class="form-control" id="txttamano" placeholder="Tamaño" formControlName="dueno">
    </div>
    <div class="form-group">
      <label for="txtpeso">Lugar de residencia</label>
      <input type="text" class="form-control" id="txtpeso" placeholder="Residencia" formControlName="residenciaDueno">
    </div>
    <br><br>
    <div class="m-0 row justify-content-around">
      <button type="submit" class="btn btn-primary col-sm-2 border">Guardar</button>
      <button type="button" class="btn btn-danger col-sm-2 border" (click)="eliminarMascota()">Eliminar</button>
    </div>

  </form>

</div>
<app-pie-pagina></app-pie-pagina>
