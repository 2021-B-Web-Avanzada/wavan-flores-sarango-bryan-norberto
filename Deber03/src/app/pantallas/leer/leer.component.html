<div cl>
  <h3 class="text-center">Raza de Animales</h3>
  <table class="table table-hover">
    <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Nombre</th>
      <th scope="col">Origen</th>
      <th scope="col">Existencia</th>
      <th scope="col">Tama√±o</th>
      <th scope="col">Peso</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let raza of razas" (click)="editarRaza(raza.id)">
      <th scope="row">{{raza.id}}</th>
      <td>{{raza.nombre}}</td>
      <td>{{raza.origen}}</td>
      <td>{{raza.existencia}}</td>
      <td>{{raza.tamano}}</td>
      <td>{{raza.peso}}</td>
    </tr>
    </tbody>
  </table>
  <button type="button" class="float-sm-end  btn btn-primary btn-lg btn-block" (click)="nuevaRaza()">Nueva Raza</button>
</div>
